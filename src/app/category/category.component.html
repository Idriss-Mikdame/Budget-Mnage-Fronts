<div class="container mt-5">
  <div class="form-control">
    <h1>Ajouter un Category</h1>
    <form (ngSubmit)="AjouteCategory()">
      <div class="mb-3">
        <label class="form-label" >Nom de category  :</label><br>
        <input [(ngModel)]="category.nom" class="form-control" type="text"  name="nom" >
      </div>
      <div class="mb-3">
        <label class="form-label" >type :</label><br>
        <input [(ngModel)]="category.type" class="form-control" type="text"  name="type" >
      </div>

      <input  class="mt-3 mb-3 form-control-lg btn btn-outline-danger" type="submit" value="Ajouter">
    </form>
  </div>
</div>
