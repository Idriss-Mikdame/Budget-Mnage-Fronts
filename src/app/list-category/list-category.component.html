<div class="container my-4">

  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">

    <div class="col" *ngFor="let category of categoryLista">
      <div class="card h-100">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ category.nom }}</h5>
          <p class="card-text ING"><b>Type :</b> <br>{{ category.type }}</p>
          <p><b>Date :</b> {{ category.data | date}}</p>
          <div class="mt-auto d-flex justify-content-between">
            <button (click)="deleteCategory(category.id)"  class="btn btn-danger">
              Supprimer
            </button>
            <button   class="btn btn-warning">edit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
